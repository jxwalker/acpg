name: ACPG CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          cd backend
          pip install ruff
          ruff check app/ --ignore E501
      
      - name: Run tests
        env:
          OPENAI_API_KEY: "test-key-not-used"
        run: |
          cd backend
          pytest ../tests/ -v --tb=short
      
      - name: Check policy files
        run: |
          python -c "import json; [json.load(open(f)) for f in ['policies/default_policies.json', 'policies/owasp_policies.json', 'policies/nist_policies.json']]"
          echo "✅ All policy files are valid JSON"

  # ============================================================================
  # Frontend Build
  # ============================================================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit || true  # Don't fail on type errors for now
      
      - name: Build
        run: |
          cd frontend
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # ============================================================================
  # Security Scan
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Bandit
        run: pip install bandit
      
      - name: Run Bandit security scan
        run: |
          bandit -r backend/app/ -f json -o bandit-report.json || true
          bandit -r backend/app/ -ll  # Show medium+ issues
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  # ============================================================================
  # Docker Build
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: acpg:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Start server
        env:
          OPENAI_API_KEY: "test-key"
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Test API endpoints
        run: |
          # Health check
          curl -f http://localhost:8000/api/v1/health
          
          # List policies
          curl -f http://localhost:8000/api/v1/policies | python -c "import sys,json; d=json.load(sys.stdin); assert len(d['policies']) >= 20"
          
          # Analyze code
          curl -f -X POST http://localhost:8000/api/v1/analyze \
            -H "Content-Type: application/json" \
            -d '{"code": "password = \"secret\"", "language": "python"}' \
            | python -c "import sys,json; d=json.load(sys.stdin); assert len(d['violations']) > 0"

          # Reset history so compliance gate trends reflect the gate run only.
          curl -fsS -X DELETE http://localhost:8000/api/v1/history

          # Analyze + adjudicate clean code (policy gate smoke check)
          CLEAN_ANALYSIS=$(curl -fsS -X POST http://localhost:8000/api/v1/analyze \
            -H "Content-Type: application/json" \
            -d '{"code":"import os\nvalue = os.environ.get(\"SECRET\")","language":"python"}')
          echo "$CLEAN_ANALYSIS" > clean-analysis.json
          echo "$CLEAN_ANALYSIS" | python -c "import sys,json; d=json.load(sys.stdin); assert 'violations' in d"

          curl -fsS -X POST http://localhost:8000/api/v1/adjudicate \
            -H "Content-Type: application/json" \
            -d "$CLEAN_ANALYSIS" \
            | tee clean-adjudication.json \
            | python -c "import sys,json; d=json.load(sys.stdin); assert d.get('compliant') is True"

          # Export trend analytics snapshot for CI artifacts
          curl -fsS "http://localhost:8000/api/v1/history/trends?days=30" -o compliance-trends.json
          python -c "import json; d=json.load(open('compliance-trends.json')); assert 'total_runs' in d and 'compliance_rate' in d"

          # Export dynamic issue artifact index for the same window
          curl -fsS "http://localhost:8000/api/v1/history/dynamic-artifacts?violations_only=true" -o dynamic-artifacts.json
          python -c "import json; d=json.load(open('dynamic-artifacts.json')); assert 'total' in d"
          
          echo "✅ All integration tests passed"

      - name: Evaluate compliance gate profile
        env:
          COMPLIANCE_GATE_PROFILE: ${{ vars.ACPG_COMPLIANCE_GATE_PROFILE || 'strict' }}
        run: |
          python scripts/ci/compliance_gate.py \
            --profiles-file .github/compliance-gate-profiles.json \
            --profile "$COMPLIANCE_GATE_PROFILE" \
            --analysis-file clean-analysis.json \
            --adjudication-file clean-adjudication.json \
            --trends-file compliance-trends.json \
            --dynamic-artifacts-file dynamic-artifacts.json \
            --output compliance-gate-result.json
          cat compliance-gate-result.json

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compliance-artifacts
          path: |
            clean-analysis.json
            clean-adjudication.json
            compliance-trends.json
            dynamic-artifacts.json
            compliance-gate-result.json
          retention-days: 30
