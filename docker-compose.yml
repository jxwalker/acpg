version: '3.8'

services:
  acpg:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - DATABASE_URL=sqlite:///data/acpg.db
      - ACPG_REQUIRE_AUTH=${ACPG_REQUIRE_AUTH:-false}
      - ACPG_MASTER_API_KEY=${ACPG_MASTER_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - acpg_data:/app/data
      - acpg_keys:/app/keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

